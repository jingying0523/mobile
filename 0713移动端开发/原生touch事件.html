<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content=" width=device-width "/>

    <link href="css/index.css" rel="stylesheet"/>

    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <style type="text/css">
        html,body{margin: 0; padding: 0;}
    </style>

</head>
<body>
<div id="text1" style="width: 200px; height: 200px; background: rgba(125,130,225,0.5);"></div>
<div id="text2" style="width: 200px; height: 200px; background: rgba(125,130,150,0.5); position: absolute;"></div>
<script type="text/javascript">
    var text1 = document.getElementById("text1");
    var text2 = document.getElementById("text2");
    var tx = 0; ty = 0; ex = 0; ey = 0;
    text2.addEventListener("touchstart",function(e){
        tx = e.touches[0].pageX;
        ty = e.touches[0].pageY;
        ex = text2.offsetLeft;//获取object对象相对于文档左端的距离，返回数值（此方法不可以用于设置距离）
        ey = $(text2).offset().top;//获取jq对象相对于文档顶端的距离，返回数值（此方法也可以用于设置距离）
        e.preventDefault();//阻止事件默认行为
        console.debug("touchstart",e);
        });


    text2.addEventListener("touchmove",function(e){
        text2.style.left = ex + (e.touches[0].pageX - tx) +"px";//获取或设置object对象相对于文档左端的距离，返回带单位的字符串
        text2.style.top = ey + (e.touches[0].pageY - ty) +"px";

        console.debug(e);
        console.debug("touchmove",e);

    });
    text2.addEventListener("touchend",function(e){

        console.debug("touchend",e);
        console.debug(text2.style.left);
        console.debug(text2.style.top);

    });
    text1.addEventListener("touchcancel",function(e){
        console.debug("touchcancel",e);
    });

</script>
</body>
</html>
